<div style="margin-left: 100px" class="containet">
  <h1>Todo</h1>
  <div *ngIf="this.todoForm.invalid && this.todoForm.dirty" class="alert alert-danger">Enter Valid Data</div>
  <form (ngSubmit) = "!this.todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="desc" [(ngModel)] = "todo.desc" required="required">
    </fieldset>
    
    <fieldset class="form-group">
      <label>Target date</label>
      <input type="date" class="form-control" name="targetDate" [ngModel] = "todo.targetDate | date : 'yyyy-MM-dd'" 
      (ngModelChange) = "todo.targetDate = $event" required="required">
    </fieldset>
    
    
    <button type="submit" class="btn btn-success">Update</button>
  </form>

  <!-- <input type="" -->




</div>
